<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Friend Finder</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Survey Questions</h1>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10">
				<div class="form-group">
					<h2>About You</h2>
					<label for="name-input">Name (Required)</label>
					<input type="name" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter your name!">
					<label for="photo-input">Link to Photo (Required)</label>
					<input type="name" class="form-control" id="photo-input" aria-describedby="emailHelp" placeholder="Enter your name!">
					<hr>
					<h3>Question 1</h3>
					Your mind is always buzzing with unexplored ideas and plans.

      <select class="custom-select mb-2 mr-sm-2 mb-sm-0 pull-right" id="inlineFormCustomSelect">
        <option selected>Answer to #1</option>
        <option value="1">1 (Stronly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>

				</div>
			</div>
			<div class="col-md-1">
			</div>
		</div>

	</div>



	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="surveyScript.js"></script>
