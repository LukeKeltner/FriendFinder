<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Friend Finder</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Survey Questions</h1>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10">
				<div class="form-group">
					<h2>About You</h2>
					<label for="name-input">Name (Required)</label>
					<input type="name" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter your name!">
					<label for="photo-input">Link to Photo (Required)</label>
					<input type="name" class="form-control" id="photo-input" aria-describedby="emailHelp" placeholder="Enter a link!">
				</div>
			</div>
			<div class="col-md-1">
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
		</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
					<div class="card" id="1">
						<div class="card-body">
							<h3 class="card-title">Question 1</h3>
							Your mind is always buzzing with unexplored ideas and plans.

						    <select class="custom-select mb-2 mr-sm-2 mb-sm-0 pull-right" id="1-answer">
						        <option selected>Answer to #1</option>
						        <option value="1">1 (Stronly Disagree)</option>
						        <option value="2">2</option>
						        <option value="3">3</option>
						        <option value="4">4</option>
						        <option value="5">5 (Strongly Agree)</option>
						    </select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="card 2" id="2">
						<div class="card-body">
							<h3 class="card-title">Question 2</h3>
							Generally speaking, you rely more on your experience than your imagination.

						    <select class="custom-select mb-2 mr-sm-2 mb-sm-0 pull-right" id="2-answer">
						        <option selected>Answer to #2</option>
						        <option value="1">1 (Stronly Disagree)</option>
						        <option value="2">2</option>
						        <option value="3">3</option>
						        <option value="4">4</option>
						        <option value="5">5 (Strongly Agree)</option>
						    </select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body" id="3">
							<h3 class="card-title">Question 3</h3>
							You find it easy to stay relaxed and focused even when there is some pressure.

						    <select class="custom-select mb-2 mr-sm-2 mb-sm-0 pull-right" id="3-answer">
						        <option selected>Answer to #3</option>
						        <option value="1">1 (Stronly Disagree)</option>
						        <option value="2">2</option>
						        <option value="3">3</option>
						        <option value="4">4</option>
						        <option value="5">5 (Strongly Agree)</option>
						    </select>
						</div>
					</div>
				</div>
			</div>


	</div>



	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="surveyScript.js"></script>

</body>
</html>
