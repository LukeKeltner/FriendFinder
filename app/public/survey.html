<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Friend Finder</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Survey Questions</h1>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<h2>About You</h2>
					<label for="name-input">Name (Required)</label>
					<input type="name" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter your name!">
					<label for="photo-input">Link to Photo (Required)</label>
					<span class="input-group-btn">
						<input type="name" class="form-control" id="photo-input" aria-describedby="emailHelp" placeholder="Enter a link!  You should be able to see your pic to the right when you hit Verify!">
			        	<button class="btn btn-primary" type="button" id="verify">Verify!</button>
			      	</span>
				</div>
			</div>
			<div class="col-md-4">
				<img src="#" id="verify-pic"/>
			</div>

		</div>

		<div id="question-container">
		</div>

		<div class="row">
			<div class="col-md-12">
	
				<button type="button" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit!</button>

			</div>
		</div>

		<hr>
		<a href="/api/friends">API Friends List</a> | <a href="/api/questions">API Question Bank</a> | <a href="https://github.com/LukeKeltner/FriendFinder">GitHub Repo</a>

	</div>



	<div class="modal" id="friend-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Your Best Match!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <h1 id="match-name"></h1>
	        <img id="match-img" src="#"/>
	      </div>
	      <div class="modal-footer">
	        <a href="/home"><button type="button" class="btn btn-primary" id="close-modal">Back to Home</button></a>
	      </div>
	    </div>
	  </div>
	</div>		

	<div class="modal" id="incomplete-survey">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Ut oh...</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <h3 id="what-to-finish"></h3>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Okay, I'll finish it!</button>
	      </div>
	    </div>
	  </div>
	</div>	



	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/scripts/surveyScript.js"></script>
	<link href="assets/styles/surveyStyle.css" rel="stylesheet"/>

</body>
</html>
